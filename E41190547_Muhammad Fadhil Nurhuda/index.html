<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input</title>
    <style></style>
  </head>
  <body>
    <head>
      <!-- font -->
      <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Montserrat:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <h1>Form input kasir</h1>
    <div class="form">

            <fieldset style="width: 70%">
              <form action="sukses.html">
                <table align="center" cellspacing="15">
                  <tr>
                    <td>
                      <label for="id">ID KASIR</label>
                    </td>
                    <td>
                      <input type="text" id="id" name="nama" placeholder="ID" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="kasir">NAMA KASIR</label>
                    </td>
                    <td>
                      <input type="text" id="kasir" name="kasir" placeholder="NAMA" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="agama">ALAMAT</label>
                    </td>
                    <td>
                      <select name="alamat" id="alamat">
                        <option value="Jember">Jember</option>
                        <option value="Jombang">Jombang</option>
                        <option value="Banyuwangi">Banyuwangi</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="no_telp">TELEPON KASIR </label>
                    </td>
                    <td>
                      <input
                        type="text"
                        id="no_telp"
                        name="no_telp"
                        placeholder="Telp"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="no_telp">STATUS</label>
                    </td>
                    <td>
                      <input type="radio" id="pria" name="jkl" checked />
                      <label for="pria">PRIA</label>
                      <input type="radio" id="wanita" name="jkl" />
                      <label for="pria">WANITA</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="username">USERNAME </label>
                    </td>
                    <td>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="User Name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="password">PASSWORD </label>
                    </td>
                    <td>
                      <input
                        type="password"
                        id="password"
                        name="pasword"
                        placeholder="*******"
                      />
                      <button type="submit">Kirim</button>
                    </td>
                  </tr>
                </table>
              </form>
        </fieldset>
    </div>
  </body>
</html>
