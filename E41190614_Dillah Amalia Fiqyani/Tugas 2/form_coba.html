<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <center>
    <fieldset style="width: 50%;">
    <h2 align="center">FORM DATA KASIR</h2>
    <form action="target.html">
        <table width+"600" align="center" cellspacing="10">
            <tbody>
            <tr>
                <td>ID KASIR</td>
                <td>:</td>
                <td><input type="text" name="id" placeholder="ID" size="30"></td>
            </tr>

            <tr>
                <td>NAMA KASIR</td>
                <td>:</td>
                <td><input type="text" name="nama" placeholder="NAMA ANDA" size="40"></td>
            </tr>

            <tr>
                <td>ALAMAT KASIR</td>
                <td>:</td>
                <td>
                    <select name="alamat">
                    <option value="jember">Jember</option>
                    <option value="bondowoso">Bondowoso</option>
                    <option value="situbondo">Situbondo</option>
                    <option value="banyuwangi">Banyuwangi</option>
                </select></td>
            </tr>

            <tr>
                <td>TELEPON KASIR</td>
                <td>:</td>
                <td><input type="number" placeholder="Telp"></td>
            </tr>

            <tr>
                <td>STATUS</td>
                <td>:</td>
                <td><input type="radio" name="status"  value="pria" checked>PRIA</td>
                <td><input type="radio" name="status"  value="wanita">WANITA</td>
            </tr>
            <tr>
                <td>USERNAME</td>
                <td>:</td>
                <td><input type="text" name="user" placeholder="USER" size="40"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td>:</td>
                <td><input type="password" name="pass" placeholder="*****" size="30"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" value="kirim">Kirim</button>
                </td>
            </tr>
        </tbody>
    </table>
        </form>
    </fieldset>
    </center>
</body>
</html>
